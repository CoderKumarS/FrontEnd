<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: azure;
        }
        .elm {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .elm input{
            margin: 0 10px 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .elm input:hover{
            outline: 1px solid black;
        }
        .elm input::placeholder{
            color: rgba(0, 0, 0, 0.331);
        }
        .elm label{
            margin-left: 10px;
            font-size: 12px;
        }
        .gen .gen-elm{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .container form{
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background-color: aqua;
            min-width: 250px;
            border-radius: 20px;
        }
        .container form h2{
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background-color: aquamarine;
            color: whitesmoke;
            font-weight: bolder;
            font-variant: small-caps;
        }
        .btn{
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .btn input{
            padding: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            /* background: rgb(11, 94, 216); */
            background: rgb(62,166,255);
            color: aliceblue;
            border: none;
            width: 5rem;
            height: 2rem;
            font-size: large;
            border-radius: 20px;
            font-weight: 400;
        }
        .btn input:hover{
            width: 4.8rem;
            height: 1.9rem;
            color: rgb(62,166,255);
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container">

        <form action="#">
            <h2>Login Details</h2>
            <div class="elm">
                <label for="fname">First Name:</label>
                <input type="text" name="name" id="fname" placeholder="Enter First Name">
            </div>
            <div class="elm">
                <label for="lname">Last Name:</label>
                <input type="text" name="name" id="lname" placeholder="Enter Last Name">
            </div>
            <div class="elm">
                <label for="num"> Number:</label>
                <input type="number" name="number" id="num" placeholder="Enter Mobile Number">
            </div>
            <div class="elm gen">
                <label for="gender"> Gender:</label>
                <div class="gen-elm">
                    <div>
                        <input type="radio" name="name" id="gender" >Male
                    </div>
                    <div>
                        <input type="radio" name="name" id="gender" >Female
                    </div>
                </div>
            </div>
            <div class="btn">
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
