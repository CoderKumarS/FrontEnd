<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#b1").click(function(){
                $("h1").text("LOVELY PROFESSIONAL UNIVERSITY");
            });
            $("#b2").click(function(){
                $("h2").html("<i>India</i>");
            });
            $("#b3").click(function(){
                $("h3").html("<img src='https://images.unsplash.com/photo-1682686581740-2c5f76eb86d1?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' height='200' width='500'>");
            });
        });
    </script>
</head>
<body>
    <h1>????????? ????????? ????????????</h1>
    <h2>@@@@@@@@@@@</h2>
    <h3>%%%%%%%%%%%%%%%%%%</h3>
    <button id="b1">TEXT</button>
    <button id="b2">HTML</button>
    <button id="b3">HTML</button>
</body>
</html>
